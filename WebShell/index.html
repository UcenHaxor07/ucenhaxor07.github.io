  const galleryElement = document.getElementById('gallery');
  const modalElement = document.getElementById('modal');
  const searchInput = document.getElementById('search-input');
  const filterTags = document.querySelectorAll('.filter-tag');
  const themeToggle = document.querySelector('.theme-toggle');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');

  let currentFilter = 'all';
  let currentSearch = '';

  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
    document.body.classList.add('dark');
    sunIcon.style.display = 'block';
    moonIcon.style.display = 'none';
  } else {
    moonIcon.style.display = 'block';
    sunIcon.style.display = 'none';
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    sunIcon.style.display = isDark ? 'block' : 'none';
    moonIcon.style.display = isDark ? 'none' : 'block';
  });

  function filterImages() {
    const filtered = images.filter(image => {
      const matchesFilter = currentFilter === 'all' || image.tags.includes(currentFilter);
      const matchesSearch = image.title.toLowerCase().includes(currentSearch.toLowerCase());
      return matchesFilter && matchesSearch;
    });

    renderGallery(filtered);
  }

  function renderGallery(images) {
    galleryElement.innerHTML = '';

    if (images.length === 0) {
      galleryElement.innerHTML = `
        <div class="no-results">
          No images found. Try a different search or filter.
        </div>
      `;
      return;
    }

    images.forEach(image => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="card-image">
          <div class="loading-spinner"><div class="spinner"></div></div>
          <img src="${image.preview}" alt="${image.title}" loading="lazy" />
          ${image.isPremium ? '<span class="premium-badge">Premium</span>' : ''}
        </div>
        <div class="card-content">
          <h3 class="card-title">${image.title}</h3>
          <p class="card-description">${image.description}</p>
          <div class="card-actions">
            <a href="${image.rawurl}" target="_blank" rel="noopener noreferrer" class="btn btn-view">View Raw File</a>
            <a href="#" class="btn btn-download" onclick="downloadFile('${image.rawurl}', '${image.title.replace(/\s+/g, '-').toLowerCase()}.php')">Download</a>
          </div>
        </div>
      `;

      const cardImage = card.querySelector('.card-image');
      cardImage.addEventListener('click', () => openModal(image));

      const img = card.querySelector('img');
      const loadingSpinner = card.querySelector('.loading-spinner');

      img.onload = () => loadingSpinner.style.display = 'none';
      img.onerror = () => {
        loadingSpinner.style.display = 'none';
        img.src = 'https://via.placeholder.com/400x300?text=Image+Not+Found';
      };

      galleryElement.appendChild(card);
    });
  }

  function openModal(image) {
    const modalTitle = modalElement.querySelector('.modal-title');
    const modalImage = modalElement.querySelector('.modal-image');
    const modalDescription = modalElement.querySelector('.modal-description');
    const modalViewBtn = modalElement.querySelector('.modal-btn-view');
    const modalDownloadBtn = modalElement.querySelector('.modal-btn-download');

    modalTitle.textContent = image.title;
    modalImage.src = image.preview;
    modalImage.alt = image.title;
    modalDescription.textContent = image.description;
    modalViewBtn.href = image.rawurl;

    modalDownloadBtn.onclick = (e) => {
      e.preventDefault();
      downloadFile(image.rawurl, `${image.title.replace(/\s+/g, '-').toLowerCase()}.php`);
    };

    modalElement.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modalElement.classList.remove('active');
    document.body.style.overflow = '';
  }

  function downloadFile(url, filename) {
    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error('File not found');
        return response.blob();
      })
      .then(blob => {
        const blobUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(blobUrl);
      })
      .catch(err => {
        alert('Download failed: ' + err.message);
      });
  }

  searchInput.addEventListener('input', (e) => {
    currentSearch = e.target.value;
    filterImages();
  });

  filterTags.forEach(tag => {
    tag.addEventListener('click', () => {
      filterTags.forEach(t => t.classList.remove('active'));
      tag.classList.add('active');
      currentFilter = tag.dataset.tag;
      filterImages();
    });
  });

  modalElement.querySelector('.modal-close').addEventListener('click', closeModal);
  modalElement.addEventListener('click', (e) => {
    if (e.target === modalElement) closeModal();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modalElement.classList.contains('active')) closeModal();
  });

  // Init
  filterImages();
</script>
